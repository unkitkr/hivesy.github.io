<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"/>
</head>

<body>

  <!-- Start your project here-->

  <section class="landing">
    <div class="container">
      <div class="st-wish">
        "Be yourself, everyone else is already taken."
      </div>
      <div class="semi-wish">
        You make each day special just by being yourself. I hope your birthday is as special as you are.
      </div>
      <div class="nextbtn" style="text-align: center; margin-top: 20px;">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col">
        <div class="input-group mb-1">
          <input type="text" class="form-control nameip" id="nameip"  placeholder="chal naam bataa" aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-md btn-back m-0 px-3 py-2 z-depth-0 waves-effect" id="namebtn" type="button" id="button-addon2">Let's Start</button>
          </div>
        </div>
      </div>
        <div class="col-md-4"></div>
      </div>
      </div>
    </div>   
  </section>

  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script src="https://kit.fontawesome.com/17e9d8f27f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.min.js"></script>
  <script type="text/javascript">
    new GitHubCalendar(".calendar", "unkitkr", {global_stat : false} );
  </script>

</body>

</html>
